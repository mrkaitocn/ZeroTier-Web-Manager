<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeroTier Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body { padding: 2rem; background-color: #f8f9fa; }
        .container { max-width: 960px; }
        .loading { display: none; text-align: center; padding: 2rem; }
        .authorized-true { color: #198754; font-weight: bold; }
        .authorized-false { color: #dc3545; font-weight: bold; }

        /* === PHẦN CSS ĐÃ ĐƯỢC TỐI ƯU LẠI === */
        
        /* Bọc mỗi item trong list-group-item để CSS Grid hoạt động đúng */
        #member-list .list-group-item {
            border: 1px solid rgba(0,0,0,.125);
            padding: 1rem;
        }

        /* Sử dụng Flexbox để căn chỉnh nội dung bên trong mỗi item */
        .item-wrapper {
            display: flex;
            justify-content: space-between; /* Đẩy 2 khối ra xa nhau */
            align-items: flex-start; /* Căn các khối theo phía trên */
            gap: 1rem; /* Khoảng cách giữa 2 khối */
        }
        
        .info-block {
            flex-grow: 1; /* Cho phép khối thông tin tự co giãn lấp đầy không gian */
            min-width: 0; /* Một mẹo để flexbox xử lý text dài tốt hơn */
        }

        .action-block {
            flex-shrink: 0; /* Không cho phép khối nút bấm bị co lại */
        }

        /* Layout 2 cột trên PC */
        @media (min-width: 992px) {
            #member-list {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container bg-white p-4 rounded shadow-sm">
        <h1 class="mb-4">ZeroTier Manager</h1>
        <div class="mb-3">
            <label for="network-select" class="form-label">Chọn một Network:</label>
            <select id="network-select" class="form-select" disabled></select>
        </div>
        <div id="loading-indicator" class="loading">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <h3 id="member-header" class="mt-5" style="display:none;">Thành viên</h3>
        <ul id="member-list" class="list-group">
            </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
