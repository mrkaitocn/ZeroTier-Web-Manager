<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeroTier Network Manager (Single Network)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1200px;
        }
        .network-info {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 0.375rem;
            margin-bottom: 20px;
            text-align: center;
        }
        .device-card {
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            background-color: #fff;
            transition: transform 0.2s ease-in-out;
        }
        .device-card:hover {
            transform: translateY(-5px);
        }
        .device-card.authorized {
            border-left: 5px solid #28a745; /* Green for authorized */
        }
        .device-card.unauthorized {
            border-left: 5px solid #dc3545; /* Red for unauthorized */
        }
        .device-card h5 {
            font-size: 1.25rem;
            margin-bottom: 10px;
            color: #007bff;
        }
        .device-card p {
            margin-bottom: 5px;
            font-size: 0.95rem;
        }
        .device-card .btn-group {
            margin-top: 10px;
        }
        .loading-spinner, .alert-message {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center text-primary">ZeroTier Network Manager</h1>

        <div class="network-info">
            <h4 class="mb-0">Network ID: <span id="displayNetworkId">Loading...</span></h4>
        </div>

        <div id="loadingSpinner" class="loading-spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Loading ZeroTier devices...</p>
        </div>

        <div id="errorMessage" class="alert alert-danger alert-message" style="display: none;" role="alert"></div>
        <div id="successMessage" class="alert alert-success alert-message" style="display: none;" role="alert"></div>


        <div id="deviceList" class="row">
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
