<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeroTier Network Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
        }
        .container {
            max-width: 1200px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .loading-spinner {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center">ZeroTier Network Manager</h1>

        <div class="input-group mb-3">
            <input type="text" id="networkIdInput" class="form-control" placeholder="Enter ZeroTier Network ID">
            <button class="btn btn-primary" id="fetchDataBtn">Fetch Devices</button>
        </div>

        <div id="loadingSpinner" class="loading-spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Loading device data...</p>
        </div>

        <div id="errorMessage" class="alert alert-danger" style="display: none;" role="alert"></div>

        <div class="table-responsive">
            <table class="table table-striped table-hover mt-4">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>ZeroTier IP</th>
                        <th>Physical IP</th>
                        <th>Location</th>
                        <th>ASN</th>
                        <th>Last Seen</th>
                    </tr>
                </thead>
                <tbody id="deviceTableBody">
                    <tr><td colspan="6" class="text-center">Enter Network ID and click "Fetch Devices"</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
