<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeroTier Network Manager (Single Network)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1200px;
        }
        .device-card {
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            background-color: #fff;
            transition: transform 0.2s ease-in-out;
        }
        .device-card:hover {
            transform: translateY(-5px);
        }
        .device-card.authorized {
            border-left: 5px solid #28a745; /* Green for authorized */
        }
        .device-card.unauthorized {
            border-left: 5px solid #dc3545; /* Red for unauthorized */
        }
        .device-card h5 {
            font-size: 1.25rem;
            margin-bottom: 10px;
            color: #007bff;
        }
        .device-card p {
            margin-bottom: 5px;
            font-size: 0.95rem;
        }
        .device-card .btn-group {
            margin-top: 10px;
        }
        .loading-spinner, .error-message {
            text-align: center;
            margin-top: 20px;
        }
        .modal-body label {
            font-weight: bold;
        }
        .modal-body .form-control {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center text-primary">ZeroTier Network Manager</h1>
        <p class="text-center text-muted">Automatically loads the single ZeroTier network in your account.</p>

        <div id="loadingSpinner" class="loading-spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Loading ZeroTier devices...</p>
        </div>

        <div id="errorMessage" class="alert alert-danger error-message" style="display: none;" role="alert"></div>

        <div id="deviceList" class="row">
            </div>
    </div>

    <div class="modal fade" id="editDeviceModal" tabindex="-1" aria-labelledby="editDeviceModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editDeviceModalLabel">Edit Device</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editDeviceNetworkId">
                    <input type="hidden" id="editDeviceId">
                    <div class="mb-3">
                        <label for="editDeviceName" class="form-label">Device Name:</label>
                        <input type="text" class="form-control" id="editDeviceName">
                    </div>
                    <div class="mb-3">
                        <label for="editDeviceIp" class="form-label">ZeroTier IP:</label>
                        <input type="text" class="form-control" id="editDeviceIp" placeholder="e.g., 10.147.17.1">
                        <small class="form-text text-muted">Enter a single IPv4 address.</small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveDeviceChangesBtn">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
