<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeroTier Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 2rem; background-color: #f8f9fa; }
        .container { max-width: 960px; }
        .loading { display: none; text-align: center; padding: 2rem; }
        .authorized-true { color: #198754; font-weight: bold; }
        .authorized-false { color: #dc3545; font-weight: bold; }

        .item-wrapper { display: flex; justify-content: space-between; align-items: flex-start; gap: 1rem; }
        .info-block { flex-grow: 1; min-width: 0; }
        .action-block { flex-shrink: 0; }

        /* CSS cho tính năng sửa đổi */
        .name-edit-mode, .ip-edit-mode { display: none; }

        @media (min-width: 992px) {
            #member-list {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }
        }
        #member-list .list-group-item {
            border: 1px solid rgba(0,0,0,.125);
            padding: 1rem;
        }
    </style>
</head>
<body>
    <div class="container bg-white p-4 rounded shadow-sm">
        <h1 class="mb-4">ZeroTier Manager</h1>
        <div class="mb-3">
            <label for="network-select" class="form-label">Chọn một Network:</label>
            <select id="network-select" class="form-select" disabled></select>
        </div>
        <div id="loading-indicator" class="loading">
            <div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>
        </div>
        <h3 id="member-header" class="mt-5" style="display:none;">Thành viên</h3>
        <ul id="member-list" class="list-group"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
