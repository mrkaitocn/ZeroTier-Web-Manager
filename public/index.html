<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeroTier Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body { 
            padding: 2rem; 
            background-color: #f8f9fa; 
        }
        .container { 
            max-width: 960px; /* Tăng chiều rộng một chút cho layout 2 cột */
        }
        .loading { 
            display: none; 
            text-align: center; 
            padding: 2rem; 
        }
        /* Định dạng màu cho trạng thái duyệt */
        .authorized-true { 
            color: #198754; 
            font-weight: bold; 
        }
        .authorized-false { 
            color: #dc3545; 
            font-weight: bold; 
        }

        /* CSS cho layout 2 cột trên PC (màn hình rộng hơn 992px) */
        @media (min-width: 992px) {
            #member-list {
                display: grid;
                grid-template-columns: repeat(2, 1fr); /* Tạo 2 cột bằng nhau */
                gap: 1rem; /* Khoảng cách giữa các item */
            }
        }
        
        /* Đảm bảo các item có đường viền và padding chuẩn */
        #member-list .list-group-item {
            border: 1px solid rgba(0,0,0,.125);
            padding: 1rem;
        }
    </style>
</head>
<body>
    <div class="container bg-white p-4 rounded shadow-sm">
        <h1 class="mb-4">ZeroTier Manager</h1>
        <div class="mb-3">
            <label for="network-select" class="form-label">Chọn một Network:</label>
            <select id="network-select" class="form-select" disabled></select>
        </div>
        <div id="loading-indicator" class="loading">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <h3 id="member-header" class="mt-5" style="display:none;">Thành viên</h3>
        <ul id="member-list" class="list-group">
            </ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
